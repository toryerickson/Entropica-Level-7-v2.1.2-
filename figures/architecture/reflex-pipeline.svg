<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#0a0a0f"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">REFLEX ESCALATION PIPELINE (Appendix F)</text>
  
  <!-- INPUT -->
  <rect x="20" y="100" width="80" height="60" rx="5" fill="#1a1a2e" stroke="#888" stroke-width="2"/>
  <text x="60" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">INPUT</text>
  
  <!-- Arrow -->
  <path d="M 100 130 L 130 130" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- REFLEX -->
  <rect x="140" y="100" width="100" height="60" rx="5" fill="#0f3460" stroke="#3498db" stroke-width="2"/>
  <text x="190" y="125" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="10" font-weight="bold">REFLEX</text>
  <text x="190" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">&lt;10ms</text>
  <text x="190" y="152" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="8">Pattern Match</text>
  
  <!-- Arrow down (BLOCK) -->
  <path d="M 190 160 L 190 200" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="210" y="185" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">BLOCK</text>
  
  <!-- Arrow right -->
  <path d="M 240 130 L 270 130" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- INTUITION -->
  <rect x="280" y="100" width="100" height="60" rx="5" fill="#0f3460" stroke="#9b59b6" stroke-width="2"/>
  <text x="330" y="120" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PRECEDENT</text>
  <text x="330" y="135" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">INTUITION</text>
  <text x="330" y="152" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">&lt;20ms</text>
  
  <!-- Arrow down (REJECT) -->
  <path d="M 330 160 L 330 200" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="350" y="185" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">REJECT</text>
  
  <!-- Arrow right -->
  <path d="M 380 130 L 410 130" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- COHERENCE -->
  <rect x="420" y="100" width="100" height="60" rx="5" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
  <text x="470" y="120" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COHERENCE</text>
  <text x="470" y="135" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GATE</text>
  <text x="470" y="152" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">&lt;30ms</text>
  
  <!-- Arrow down (DISSONANT) -->
  <path d="M 470 160 L 470 200" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="505" y="185" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">DISSONANT</text>
  
  <!-- Arrow right -->
  <path d="M 520 130 L 550 130" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ARBITER -->
  <rect x="560" y="100" width="100" height="60" rx="5" fill="#0f3460" stroke="#f39c12" stroke-width="2"/>
  <text x="610" y="125" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ARBITER</text>
  <text x="610" y="140" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">10-100ms</text>
  <text x="610" y="152" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="8">Decision Route</text>
  
  <!-- Arrow right -->
  <path d="M 660 130 L 690 130" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- DELIBERATIVE -->
  <rect x="700" y="100" width="80" height="60" rx="5" fill="#0f3460" stroke="#2ecc71" stroke-width="2"/>
  <text x="740" y="120" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9" font-weight="bold">DELIBER-</text>
  <text x="740" y="135" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ATIVE</text>
  <text x="740" y="152" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="9">100ms+</text>
  
  <!-- Rejection zone -->
  <rect x="140" y="210" width="380" height="40" rx="5" fill="#1a0a0a" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="330" y="235" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">REJECTED — Threat detected before deliberation</text>
  
  <!-- Legend -->
  <text x="60" y="270" fill="#3498db" font-family="Arial, sans-serif" font-size="10">→ Pass</text>
  <text x="140" y="270" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">↓ Reject</text>
  <text x="250" y="270" fill="#888" font-family="Arial, sans-serif" font-size="10">Total fast-path: &lt;60ms before Arbiter</text>
</svg>
