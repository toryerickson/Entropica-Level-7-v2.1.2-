<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  
  <!-- Outer ring (Layer 0 - The Vault) -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#ringGrad)" stroke-width="8" opacity="0.8"/>
  
  <!-- Governance layers (concentric rings) -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#1a1a2e" stroke-width="4" opacity="0.9"/>
  <circle cx="200" cy="200" r="130" fill="none" stroke="#16213e" stroke-width="3" opacity="0.8"/>
  <circle cx="200" cy="200" r="110" fill="none" stroke="#0f3460" stroke-width="3" opacity="0.7"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#c73e54" stroke-width="2" opacity="0.6"/>
  
  <!-- Core (Cognitive DNA helix representation) -->
  <g transform="translate(200, 200)" filter="url(#glow)">
    <!-- Central core -->
    <circle r="60" fill="url(#coreGrad)" opacity="0.9"/>
    
    <!-- DNA helix strands -->
    <path d="M-30,-40 Q0,-20 30,-40 Q0,0 -30,40 Q0,20 30,40" 
          fill="none" stroke="#e94560" stroke-width="3" opacity="0.9"/>
    <path d="M30,-40 Q0,-20 -30,-40 Q0,0 30,40 Q0,20 -30,40" 
          fill="none" stroke="#e94560" stroke-width="3" opacity="0.9"/>
    
    <!-- Connection points (seven layers of DNA) -->
    <circle cx="0" cy="-35" r="4" fill="#e94560"/>
    <circle cx="0" cy="-23" r="4" fill="#c73e54"/>
    <circle cx="0" cy="-12" r="4" fill="#0f3460"/>
    <circle cx="0" cy="0" r="4" fill="#16213e"/>
    <circle cx="0" cy="12" r="4" fill="#0f3460"/>
    <circle cx="0" cy="23" r="4" fill="#c73e54"/>
    <circle cx="0" cy="35" r="4" fill="#e94560"/>
  </g>
  
  <!-- Connection lines (representing swarm connectivity) -->
  <g stroke="#e94560" stroke-width="1" opacity="0.4">
    <line x1="200" y1="30" x2="200" y2="70"/>
    <line x1="200" y1="330" x2="200" y2="370"/>
    <line x1="30" y1="200" x2="70" y2="200"/>
    <line x1="330" y1="200" x2="370" y2="200"/>
    
    <!-- Diagonal connections -->
    <line x1="60" y1="60" x2="90" y2="90"/>
    <line x1="340" y1="60" x2="310" y2="90"/>
    <line x1="60" y1="340" x2="90" y2="310"/>
    <line x1="340" y1="340" x2="310" y2="310"/>
  </g>
  
  <!-- Small orbiting capsules -->
  <g fill="#e94560" opacity="0.8">
    <circle cx="200" cy="25" r="6"/>
    <circle cx="200" cy="375" r="6"/>
    <circle cx="25" cy="200" r="6"/>
    <circle cx="375" cy="200" r="6"/>
    <circle cx="55" cy="55" r="5"/>
    <circle cx="345" cy="55" r="5"/>
    <circle cx="55" cy="345" r="5"/>
    <circle cx="345" cy="345" r="5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" letter-spacing="4">EFM CODEX</text>
</svg>
