<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <!-- Background -->
  <rect width="600" height="350" fill="#0a0a0f"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DYNAMIC TETHERS (Appendix O)</text>
  <text x="300" y="45" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Stress-Responsive Constraints</text>
  
  <!-- Y-axis label -->
  <text x="30" y="180" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10" transform="rotate(-90, 30, 180)">CONSTRAINT TIGHTNESS</text>
  
  <!-- X-axis label -->
  <text x="350" y="320" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">STRESS LEVEL</text>
  
  <!-- Axes -->
  <line x1="80" y1="280" x2="550" y2="280" stroke="#444" stroke-width="2"/>
  <line x1="80" y1="280" x2="80" y2="80" stroke="#444" stroke-width="2"/>
  
  <!-- Stress level labels -->
  <text x="150" y="300" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">LOW</text>
  <text x="270" y="300" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">MEDIUM</text>
  <text x="390" y="300" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">HIGH</text>
  <text x="510" y="300" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="9">CRITICAL</text>
  
  <!-- Tightness labels -->
  <text x="70" y="260" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="8">0.2</text>
  <text x="70" y="200" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="8">0.5</text>
  <text x="70" y="140" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="8">0.8</text>
  <text x="70" y="100" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="8">1.0</text>
  
  <!-- Exploration Radius curve (tightens = decreases) -->
  <path d="M 150 100 C 200 100, 220 140, 270 180 C 320 220, 350 240, 390 250 C 430 260, 480 265, 510 270" 
        stroke="#3498db" stroke-width="3" fill="none"/>
  <text x="520" y="265" fill="#3498db" font-family="Arial, sans-serif" font-size="9">Exploration</text>
  
  <!-- Resource Rate curve -->
  <path d="M 150 120 C 200 120, 220 150, 270 190 C 320 230, 350 245, 390 255 C 430 262, 480 268, 510 272" 
        stroke="#2ecc71" stroke-width="3" fill="none"/>
  <text x="520" y="255" fill="#2ecc71" font-family="Arial, sans-serif" font-size="9">Resources</text>
  
  <!-- Risk Tolerance curve -->
  <path d="M 150 160 C 200 160, 220 190, 270 220 C 320 250, 350 260, 390 265 C 430 270, 480 273, 510 275" 
        stroke="#e94560" stroke-width="3" fill="none"/>
  <text x="520" y="245" fill="#e94560" font-family="Arial, sans-serif" font-size="9">Risk</text>
  
  <!-- Zones -->
  <rect x="85" y="85" width="115" height="190" fill="#2ecc71" fill-opacity="0.1"/>
  <rect x="200" y="85" width="120" height="190" fill="#f39c12" fill-opacity="0.1"/>
  <rect x="320" y="85" width="120" height="190" fill="#e74c3c" fill-opacity="0.1"/>
  <rect x="440" y="85" width="105" height="190" fill="#9b59b6" fill-opacity="0.1"/>
  
  <!-- Annotation -->
  <text x="300" y="340" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">High stress → Tethers tighten → Conservative behavior</text>
</svg>
